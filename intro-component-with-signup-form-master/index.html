<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displagitys site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>
  
  <div class="Learn_conteiner">
    <div class="learn_primeira_linha">
      <h1>Learn to code by watching others</h1> 
    </div>

    <div class="learn_segunda_linha">
      <h1>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.</h1> 
    </div>    

    

  </div>

  <nav>
    
    <div>
      <button class="teste_gratis">Try it free 7 days then $20/mo. thereafter</button>
    </div>
  
    <form>
      <div class="formulario">
        
        <fieldset>
          <input type="text" id="nomeid" name="email" placeholder="First Name">
          <input type="text" name="email" placeholder="Last Name">
          <input type="email" name="email" placeholder="Email Address">
          <input type="text"  placeholder="Password">
          
          <button class="solicite" type="submit" onclick="Enviar()" >Claim your free trial </button>
  
          <label>By clicking the button, you are agreeing to our Terms and Services</label>
  
        </fieldset>
              
    
      </div>
  
    </form>
  </nav>
  
  
  
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcos M S Vidigal</a>.
    </p>
  </footer>

  <script src="formulario.js"></script>
</body>
</html>
